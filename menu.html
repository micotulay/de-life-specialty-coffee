<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 30px;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .swiper {
            width: 90%;
            max-width: 800px;
            padding: 20px 0;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .swiper-slide img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .swiper-slide h2 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }
        .swiper-slide button {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .swiper-slide h2 a {
            text-decoration: none;
            color: inherit;
        }
        .swiper-slide h2 a:hover {
            text-decoration: underline;
        }

        /* Navigation Buttons */
        .swiper-button-next,
        .swiper-button-prev {
            color: #007BFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 1em;
                margin-left: 10px;
            }
            .swiper-slide img {
                max-width: 250px;
            }
            .swiper-slide h2 {
                font-size: 1.2em;
            }
            .swiper-slide button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px 15px;
            }
            .navbar a {
                margin: 5px 0;
                font-size: 0.9em;
            }
            .swiper-slide img {
                max-width: 200px;
            }
            .swiper-slide h2 {
                font-size: 1em;
            }
            .swiper-slide button {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>    
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="swiper" id="menu">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h2><a href="iced-hot-coffee.html">Iced/Hot Coffee</a></h2>
                <img src="menu/5043183.jpg" alt="Iced/Hot Coffee">
                <button onclick="location.href='iced-hot-coffee.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="non-coffee.html">Non-Coffee</a></h2>
                <img src="menu/5043183.jpg" alt="Non-Coffee">
                <button onclick="location.href='non-coffee.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="refreshers.html">Refreshers</a></h2>
                <img src="menu/5043183.jpg" alt="Refreshers">
                <button onclick="location.href='refreshers.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="others.html">Others</a></h2>
                <img src="menu/5043183.jpg" alt="Others">
                <button onclick="location.href='others.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="rice-bowls.html">Rice Bowls</a></h2>
                <img src="menu/5043183.jpg" alt="Rice Bowls">
                <button onclick="location.href='rice-bowls.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="pasta.html">Pasta</a></h2>
                <img src="menu/5043183.jpg" alt="Pasta">
                <button onclick="location.href='pasta.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="snacks.html">Snacks</a></h2>
                <img src="menu/5043183.jpg" alt="Snacks">
                <button onclick="location.href='snacks.html'">View More</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            speed: 600,
            slidesPerView: 3, // Show 3 slides at a time
            spaceBetween: 20, // Space between slides
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                768: {
                    slidesPerView: 2, // Show 2 slides on tablets
                },
                480: {
                    slidesPerView: 1, // Show 1 slide on mobile
                },
            },
        });
    </script>
</body>
</html>
