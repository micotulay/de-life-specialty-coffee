<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MENU</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #000;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      align-items: center;
      transition: max-height 0.3s;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffe082;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 20;
    }

    .hamburger span {
      height: 4px;
      width: 28px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
    } 

    .card {
      background: #111;
      padding: 5px;
      border-radius: 12px;
      overflow: hidden;
      transition: 
        transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
        box-shadow 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      text-decoration: none;
      display: block;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      /* Pop-in animation */
      opacity: 0;
      transform: scale(0.85) translateY(40px);
      animation: popIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.07);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.35), 0 0 16px #ffe082;
    }

    .card-content {
      position: relative;
      width: 250px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      filter: blur(2px) brightness(0.95);
      transition: filter 0.35s cubic-bezier(0.22, 1, 0.36, 1), 
                  box-shadow 0.35s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card:hover .card-content img {
      filter: blur(1.2px) brightness(1.08);
      box-shadow: 0 0 24px #ffe08280;
    }

    .card-text {
      position: absolute;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 2px 8px #000;
      pointer-events: none;
      width: 90%;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Responsive Media Queries */
    @media (max-width: 900px) {
      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .card-content {
        width: 180px;
        height: 220px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 16px 8px;
        text-align: center;
        align-items: flex-start;
      }
      .logo {
        margin-bottom: 8px;
      }
      .hamburger {
        display: flex;
        position: absolute;
        right: 16px;
        top: 18px;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        background: #111;
        position: absolute;
        top: 60px;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      }
      nav.open {
        max-height: 300px;
        padding-bottom: 12px;
      }
      nav a {
        margin: 12px 0 0 16px;
        font-size: 1.1rem;
        display: block;
      }
      main {
        padding: 20px 5px;
      }
      .portfolio-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .card-content {
        width: 98vw;
        max-width: 340px;
        height: 180px;
      }
      .card-text {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    // Optional: close nav when clicking outside or on a link (mobile)
    document.addEventListener('click', (e) => {
      if (
        window.innerWidth <= 600 &&
        nav.classList.contains('open') &&
        !nav.contains(e.target) &&
        e.target !== hamburger &&
        !hamburger.contains(e.target)
      ) {
        nav.classList.remove('open');
      }
    });
    // Optional: allow keyboard access
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        nav.classList.toggle('open');
      }
    });
  </script>
