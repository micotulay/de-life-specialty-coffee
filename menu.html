<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MENU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Nunito+Sans:ital,wght@0,400;0,700;0,800;1,300;1,700&family=Poppins:wght@400;500;600;700;800;900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      background-image: url('menu/main.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background-image: url('menu/main.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(4px) brightness(0.7);
      pointer-events: none;
    }
    body > * {
      position: relative;
      z-index: 1;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
      z-index: 10;
      background: transparent;
      backdrop-filter: blur(2px);
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      align-items: center;
      transition: max-height 0.3s;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffe082;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 20;
    }

    .hamburger span {
      height: 4px;
      width: 28px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }

    main {
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 35px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      row-gap: 50px;
      column-gap: 0;
      justify-items: center;
    } 

    .card {
      padding: 5px;
      border-radius: 12px;
      overflow: hidden;
      transition: 
        transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
        box-shadow 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      text-decoration: none;
      display: block;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      /* Pop-in animation */
      opacity: 0;
      transform: scale(0.85) translateY(40px);
      animation: popIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.07);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.35), 0 0 16px #ffe082;
    }

    .card-content {
      position: relative;
      width: 300px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      filter: blur(0.5px) brightness(0.95);
      transition: filter 0.35s cubic-bezier(0.22, 1, 0.36, 1), 
                  box-shadow 0.35s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card:hover .card-content img {
      filter: blur(1.5px) brightness(1.08);
      box-shadow: 0 0 24px #ffe08280;
    }

    .card-text {
      position: absolute;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 2px 8px #000;
      pointer-events: none;
      width: 100%;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }

  

    /* Responsive Media Queries */
    @media (max-width: 900px) {
      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .card-content {
        width: 280px;
        height: 240px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 16px 8px;
        text-align: center;
        align-items: start;
      }
      .logo {
        margin-bottom: 8px;
        margin-top: 16px;
        margin-left: 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
      }
      .hamburger {
        display: flex;
        position: absolute;
        right: 25px;
        top: 25px;
        z-index: 1000;
      }
      nav {
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: trensparent;
        position: absolute;
        top: 60px;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      }
      nav.open {
        display: flex;
        background-color: rgba(1, 113, 67, 0.5);
        backdrop-filter: blur(8px);
        max-height: 300px;
        padding-bottom: 12px;
      }
      nav a {
        margin: 12px 0 0 16px;
        font-size: 1.1rem;
        display: block;
      }
      main {
        padding: 20px 5px;
      }
      .portfolio-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .card-content {
        width: 98vw;
        max-width: 340px;
        height: 180px;
      }
      .card-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    document.addEventListener('click', (e) => {
      if (
        window.innerWidth <= 600 &&
        nav.classList.contains('open') &&
        !nav.contains(e.target) &&
        e.target !== hamburger &&
        !hamburger.contains(e.target)
      ) {
        nav.classList.remove('open');
      }
    });
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        nav.classList.toggle('open');
      }
    });
  </script>
</body>
</html>
