<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .swiper {
            width: 100%;
            padding: 40px 0;
            box-sizing: border-box;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .swiper-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .swiper-slide h2 a {
            text-decoration: none;
            color: #333;
        }

        .swiper-slide button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .swiper-slide button:hover {
            background-color: #555;
        }

        /* Mobile view adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .swiper {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
                padding: 20px;
                animation: fadeIn 0.5s ease-in-out;
            }

            .swiper-wrapper {
                display: contents;
            }

            .swiper-slide {
                width: 100%;
                margin: 0;
                box-sizing: border-box;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s ease;
            }

            .swiper-slide:hover {
                transform: translateY(-4px);
            }

            .swiper-slide img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .swiper-slide h2 {
                font-size: 14px;
                margin: 10px 0;
            }

            .swiper-slide button {
                font-size: 14px;
                padding: 8px 12px;
            }

            .swiper-button-next,
            .swiper-button-prev,
            .swiper-pagination {
                display: none;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
    </div>

    <div class="swiper" id="menu">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h2><a href="iced-hot-coffee.html">Iced/Hot Coffee</a></h2>
                <img src="menu/5043183.jpg" alt="Iced/Hot Coffee" loading="lazy">
                <button onclick="location.href='iced-hot-coffee.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="non-coffee.html">Non-Coffee</a></h2>
                <img src="menu/5043183.jpg" alt="Non-Coffee" loading="lazy">
                <button onclick="location.href='non-coffee.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="refreshers.html">Refreshers</a></h2>
                <img src="menu/5043183.jpg" alt="Refreshers" loading="lazy">
                <button onclick="location.href='refreshers.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="others.html">Others</a></h2>
                <img src="menu/5043183.jpg" alt="Others" loading="lazy">
                <button onclick="location.href='others.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="rice-bowls.html">Rice Bowls</a></h2>
                <img src="menu/5043183.jpg" alt="Rice Bowls" loading="lazy">
                <button onclick="location.href='rice-bowls.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="pasta.html">Pasta</a></h2>
                <img src="menu/5043183.jpg" alt="Pasta" loading="lazy">
                <button onclick="location.href='pasta.html'">View More</button>
            </div>
            <div class="swiper-slide">
                <h2><a href="snacks.html">Snacks</a></h2>
                <img src="menu/5043183.jpg" alt="Snacks" loading="lazy">
                <button onclick="location.href='snacks.html'">View More</button>
            </div>
        </div>
        <!-- Navigation (hidden on mobile) -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper only if screen is wider than 480px
        if (window.innerWidth > 480) {
            const swiper = new Swiper('#menu', {
                slidesPerView: 3,
                spaceBetween: 30,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 30,
                    },
                }
            });
        }
    </script>
</body>
</html>
