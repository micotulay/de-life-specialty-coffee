<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe and Shake Menu</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;     /* center horizontally */
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: url('menu/5.JPG') center center/cover no-repeat;
            filter: blur(3px);
            opacity: 1;
            z-index: -1;
            pointer-events: none;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin: 20px 0 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .menu-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-top: 125px;
            justify-content: center;
            align-items: center;
        }
        .menu-section {
            background: rgba(0,0,0,0.65);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            padding: 24px 32px 20px 32px;
            min-width: 260px;
            flex: 1 1 320px;
            max-width: 400px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .menu-section h2 {
            font-size: 1.3rem;
            margin-bottom: 18px;
            color: #ffe082;
            letter-spacing: 0.5px;
            font-weight: bold;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .menu-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .menu-item {
            background: rgba(255,255,255,0.07);
            border-radius: 6px;
            padding: 10px 0;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            transition:background 0.2s, color 0.2s;
            width: 90%;
            margin: 0 auto;
        }
        .menu-item:hover {
            background: #ffe08233;
            color: #ffe082;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(11, 192, 117, 0.9);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .back-button:hover {
            background-color: rgba(11, 192, 117, 1);
        }
        @media (max-width: 900px) {
            .menu-container {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                margin-top: 10px
            }
            .menu-section {
                min-width: 0;
                max-width: 95vw;
                padding: 18px 10px 16px 10px;
            }
            .menu-section h2 {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
                margin: 24px 0 16px 0;
                max-width: 50%;
            }
            .menu-section h2 {
                font-size: 1.05rem;
                margin-bottom: 15px;
            }
            .menu-container {
                flex-direction: column;
                gap: 16px;
                margin-top: 10px;
            } 
            .menu-section {
                padding: 12px 4vw 10px 4vw;

            }
            .menu-item {
                font-size: 0.95rem;
                padding: 8px 0;
            }
            .back-button {
                font-size: 17px;
                padding: 7px 14px;
                top: 10px;
                left: 10px;
                margin-top: 15px;
                margin-left: 10px;
            }
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="history.back()">Back</button>
    <div class="main-content">
        <h1>Frappe and Shake Menu</h1>
        <div class="menu-container">
            <div class="menu-section">
                <h2>Frappe</h2>
                <ul class="menu-list">
                    <li class="menu-item">Caramel Frappe</li>
                    <li class="menu-item">Hazelnut Frappe</li>
                    <li class="menu-item">Vanilla Frappe</li>
                    <li class="menu-item">Chocolate Frappe (dark/white)</li>
                </ul>
            </div>
            <div class="menu-section">
                <h2>Shake</h2>
                <ul class="menu-list">
                    <li class="menu-item">Blueberry</li>
                    <li class="menu-item">Caramel</li>
                    <li class="menu-item">Chocolate (dark/ white)</li>
                    <li class="menu-item">Dates</li>
                    <li class="menu-item">Mango</li>
                    <li class="menu-item">Strawberry</li>
                    <li class="menu-item">Oreo</li>
                    <li class="menu-item">Vanilla</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
