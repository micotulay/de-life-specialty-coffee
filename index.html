<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="De life Logo 2.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Life Specialty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Nunito+Sans:ital,wght@0,400;0,700;0,800;1,300;1,700&family=Poppins:wght@400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        body {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #292929;
        }
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #017143;
            clip-path: circle(50% at center);
            z-index: -1;
        }
        header {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            max-width: 300px;
        }
        header ul {
            display: flex;
            flex-wrap: wrap;
        }
        header ul li {
            list-style: none;
        }
        header ul li a {
            color: #fff;
            font-weight: 700;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5em;
        }
        header ul li a:hover {
            color: #017143;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }
        .container .text-box h2 {
            color: #fff;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .container .text-box h2 span {
            color: #017143;
            font-size: 2.5em;
            font-weight: 700;
        }
        .container .img-box img {
            max-width: 250px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .thumb {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .thumb li {
            list-style: none;
            margin: 0 10px;
        }
        .thumb li img {
            max-width: 60px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumb li img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="De life Logo 2.png" class="logo" alt="De Life Specialty Logo" /></a>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="About us.html">About us</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="text-box">
                <h2>It's not just a Coffee, It's <br> <span>De Life</span></h2>
            </div>
            <div class="img-box">
                <!-- Fixed class name -->
                <img src="thum1.png" class="main-image" alt="Main Coffee Image" />
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thum1.png" onclick="imgSlider('thum1.png'); changeCircleColor('#017143')" alt="Thumbnail 1" /></li>
            <li><img src="thumb2.png" onclick="imgSlider('thumb2.png'); changeCircleColor('#0eb749')" alt="Thumbnail 2" /></li>
            <li><img src="thumb3.png" onclick="imgSlider('thumb3.png'); changeCircleColor('#d752b1')" alt="Thumbnail 3" /></li>
        </ul>
    </section>
    <script>
        function imgSlider(imageSrc) {
            document.querySelector('.main-image').src = imageSrc;
        }

        function changeCircleColor(color) {
            document.querySelector('.circle').style.background = color;
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
