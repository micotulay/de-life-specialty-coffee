<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Life Specialty Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        header {
            background-color: #333;
            padding: 15px 0;
        }

        p {
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 70px;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-bottom: 35px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        nav ul li {
            list-style: none;
            margin: 0 20px;
            font-size: 19px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 19px;
        }

        nav ul li a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            margin-bottom: -2px;
            background: linear-gradient(to right, #855555, #65d555);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease-out;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .hero {
            background-image: url(pic1.jpg);
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .content {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
        }

        .btn {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 50px;
            }

            nav ul li {
                margin: 0 15px;
                font-size: 17px;
            }

            .hero {
                height: 70vh;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li {
                margin: 0;
            }

            .hero {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            nav ul li {
                font-size: 15px;
            }

            .hero {
                height: 50vh;
            }

            .navbar h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h2>DE LIFE</h2>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="content">
                <h1>WELCOME</h1>
                <p>DE LIFE SPECIALTY COFFEE</p>
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="About us.html">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 De life Specialty Coffee. All rights reserved.</p>
    </footer>
</body>
</html>
