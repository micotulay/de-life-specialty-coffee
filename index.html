<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="De life Logo 2.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Life Specialty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Nunito+Sans:ital,wght@0,400;0,700;0,800;1,300;1,700&family=Poppins:wght@400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            min-height: 100vh;
            min-width: 100vw;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            background: url('images/new.JPG') center center/cover no-repeat;
            filter: blur(5px) brightness(0.5);
            opacity: 2;
            z-index: -2;
            pointer-events: none;
        }
        header {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            max-width: 200px;
            margin-top: 0px;
            margin-left: 10px;
        }
        header ul {
            display: flex;
            flex-wrap: wrap;
        }
        header ul li {
            list-style: none;
        }
        header ul li a {
            color: #ffffff;
            font-weight: 700;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s ease-in-out;
        }
        header ul li a:hover {
            color: rgba(1, 113, 67, 0.9);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }
        .container .text-box h2 {
            color: #ffffff;
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .container .text-box h2 span {
            color: #017143;
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Times New Roman', Times, serif;
        }
        .container .img-box img {
            max-width: 250px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .thumb {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .thumb li {
            list-style: none;
            margin: 0 20px;
        }
        .thumb li img {
            max-width: 120px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumb li img:hover {
            transform: scale(1.1);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Media Queries for Tablets */
        @media (max-width: 768px) {
            header ul {
                flex-direction: column;
                align-items: left;
            }
            header ul li a {
                margin: 10px 0;
                font-size: 0.9em;
            }
            .container .text-box h2 {
                font-size: 1.8em;
            }
            .container .text-box h2 span {
                font-size: 2em;
            }
            .container .img-box img {
                max-width: 200px;
            }
            .thumb li img {
                max-width: 100px;
            }
            .social li a img {
                max-width: 50px;
            }
            .circle {
                display: none;
            }
    }
        /* Media Queries for Mobile */
        @media (max-width: 480px) {
            .hamburger {
                display: flex;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1000;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                padding: 20px 0;
                z-index: 999;
            }
            .nav-links.active {
                display: flex;
                background-color: rgba(1, 113, 67, 0.5);
                backdrop-filter: blur(8px);
            }
            .nav-links li {
                margin: 10px 0;
            }
            header {
                flex-direction: column;
                align-items: center;
            }
            header ul {
                flex-direction: column;
                align-items: center;
            }
            header ul li a {
                margin: 5px 0;
                font-size: 0.8em;
            }
            .container .text-box h2 {
                font-size: 2em;
            }
            .container .text-box h2 span {
                font-size: 1.8em;
            }
            .container .img-box img {
                max-width: 200px;
            }
            .thumb li img {
                max-width: 100px;
            }
            .social li a img {
                max-width: 50px;
            }

            .nav-links li a {
                color: #fff;
                text-decoration: none;
            }
            .circle {
                display: none;
            }

            .nav-links li a:hover,
            .nav-links li a.active {
                color: rgba(11, 192, 117, 0.9);
            }
        }

        @media (max-width: 480px) {
            .hamburger {
                display: flex;
            }
            header ul {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="De life Logo 2.png" class="logo" alt="De Life Specialty Logo" /></a>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="About us.html">About us</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="text-box">
                <h2>It's not just Coffee, It's <br> <span>De Life</span></h2>
            </div>
            <div class="img-box">
                <img src="thum1.png" class="main-image" alt="Main Coffee Image" />
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thum1.png" onclick="imgSlider('thum1.png'); changeCircleColor('#017143')" alt="Thumbnail 1" /></li>
            <li><img src="thumb2.png" onclick="imgSlider('thumb2.png'); changeCircleColor('#0eb749')" alt="Thumbnail 2" /></li>
            <li><img src="thumb3.png" onclick="imgSlider('thumb3.png'); changeCircleColor('#d752b1')" alt="Thumbnail 3" /></li>
        </ul>
    </section>

    <script>
        function imgSlider(imageSrc) {
            document.querySelector('.main-image').src = imageSrc;
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        const navItems = document.querySelectorAll('.nav-links li a');
        navItems.forEach(link => {
            link.addEventListener('click', () => {
                navItems.forEach(item => item.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
